		<div id="background"></div>

				<div class="row">
					<div class="login col-xs-12 col-sm-6 col-sm-push-3 col-md-4 col-md-push-4 ">
							<div class="panel panel-default text-center" id="panel">
								<div class="panel-heading text-center">
									<h3>CodePad <small>logo</small></h3>
									<p id="typein">Type in your username and password</p>
								</div>

								<div class="panel-body text-center">
									<form action="">
											<div class="form-group">
												<label>User name:</label>
												<input class="form-control" id="UserName" name="UserName"  placeholder="Username" type="text" required>
											</div>

											<div class="form-group">
												<label>Password:</label>
												<input class="form-control" id="Password" name="Password" placeholder="Password" type="Password" required>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="Remember me"> Remember me
												</label>
											</div>

											<button id="btnReset" class="btn btn-md center-block" Style="width: 100px;" OnClick=""><span id="typein">Reset</span></button>
											<div class="dividerbtn"></div>
											<button id="btnSignup" class="btn btn-md center-block" Style="width: 100px;" OnClick=""><span id="typein">Sign Up</span></button>
											<a href="" id="trouble">Any Problem?</a>
									</form>
							</div>



			</div>
